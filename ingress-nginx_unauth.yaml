apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ai
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
spec:
  ingressClassName: nginx
  rules:
    - host: ai.ikamegroup.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ai-server
                port:
                  number: 8184
          - path: /slack/events
            pathType: Prefix
            backend:
              service:
                name: bolt-server-service
                port:
                  number: 3000
    - host: ideas.ikameglobal.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ideas-app-client
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ideas-app-server
                port:
                  number: 8080
    - host: iresource-dev.ikameglobal.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iresource-app-client
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: iresource-app-server
                port:
                  number: 8080
